<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      // object literal - object's contents are already defined
      // we can access object's properties using both bracket and dot notation
      // objects are associative arrays
      // if we want to access object's property using variable, need to use brackets
      const person = {
        name: ["Bob", "Smith"],
        age: 32,
        bio() {
          console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
        },
        introduceSelf() {
          console.log(`Hi! I'm ${this.name[0]}.`);
        },
      };

      // using a constructor to create a person object:
      function Person(name) {
        this.name = name;
        this.introduceSelf = function () {
          console.log(`Hi! I'm ${this.name}.`);
        };

        const salva = new Person("Salva");
        salva.name;
        salva.introduceSelf();
      }
    </script>
</html>
